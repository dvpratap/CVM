image: gradle:alpine

stages:          
  - build
  - test
  - deploy

variables:
    GRADLE_OPTS : "-Dorg.gradle.daemon=false"
    GIT_STRATEGY: clone

before_script:
  - chmod +x ./gradlew
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  tags:
    - ugrad
  script: ./gradlew --build-cache assemble
  only:
    refs:
      - branches

test:
  stage: test
  tags:
    - ugrad
  script: ./gradlew check
  only:
    refs:
      - branches

deploy:
 stage: deploy
 tags:
    - dalfcs_gitlab_docker_ci
 image: ruby:2.6
 script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
 only: 
  - development
